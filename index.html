<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- input name, middle, and last -->
    <section>
      <div class="container">
        <div class="span-container">
          <div class="separator">
            <div>
              <span>d</span>
              <span>e</span>
              <span>t</span>
              <span>a</span>
              <span>i</span>
              <span>l</span>
            </div>
            <div>
              <span>i</span>
              <span>n</span>
              <span>p</span>
              <span>u</span>
              <span>t</span>
            </div>
          </div>
        </div>
        <div class="content">
          <input type="text" name="" id="first" placeholder="First Name" />
          <input type="text" name="" id="middle" placeholder="Middle Name" />
          <input type="text" name="" id="last" placeholder="Last Name" />
          <input type="text" name="" id="age" placeholder="Age" />
        </div>
        <div class="buttons">
          <button class="btn btn-style" id="resetHandler">Reset</button>
          <button class="btn btn-style" id="enterHandler">Enter</button>
        </div>
      </div>
      <!-- Second Container -->
      <div class="container-2">
        <div class="span-container">
          <div class="separator">
            <div>
              <span>d</span>
              <span>e</span>
              <span>t</span>
              <span>a</span>
              <span>i</span>
              <span>l</span>
            </div>
            <div>
              <span>o</span>
              <span>u</span>
              <span>t</span>
              <span>p</span>
              <span>u</span>
              <span>t</span>
            </div>
          </div>
        </div>
        <div class="content">
          <input type="text" name="" id="firstOut" placeholder="First Name" />
          <input type="text" name="" id="middleOut" placeholder="Middle Name" />
          <input type="text" name="" id="lastOut" placeholder="Last Name" />
          <input type="text" name="" id="ageOut" placeholder="Age" />
        </div>
        <div class="buttons">
          <h2 id="displayAge"></h2>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
